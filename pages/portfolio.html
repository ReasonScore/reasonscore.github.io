<style>
  .rs-score,
  rs-score {
    overflow: auto;
    margin: auto;
  }
</style>

<div class="rs-score" style="  position: relative;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  grid-gap: 1rem;">
  <button onclick="showLarge()" type="button" class="btn btn-primary"> Large Scores</button>
  <button onclick="showSmall()" type="button" class="btn btn-primary"> Small Scores</button>
  <button onclick="showLines()" type="button" class="btn btn-primary"> Line Scores</button>
  <button onclick="descriptions()" type="button" class="btn btn-primary"> Descriptions</button>
  <button onclick="reset()" type="button" class="btn btn-secondary"> Clear</button>
</div>
<rs-score score-tree-id="ScoreTree"></rs-score>

<script>
  // Buttons

  changeSettings = function (numbers, large, lines) {
    const sNumbers = document.getElementById('s-numbers');
    const sLargeNumbers = document.getElementById('s-largeNumbers');
    const sLines = document.getElementById('s-lines');
    if (sNumbers.checked != numbers) sNumbers.click();
    if (sLargeNumbers.checked != large) sLargeNumbers.click();
    if (sLines.checked != lines) sLines.click();
  }

  showLarge = function () {
    changeSettings(true, true, false);
  }

  descriptions = function () {
    document.getElementById('s-scoreDescription').click();
  }

  showSmall = function () {
    changeSettings(true, false, false);
  }

  showLines = function () {
    changeSettings(false, false, true);
  }

  reset = function () {
    changeSettings(false, false, false);
    const sDescriptions = document.getElementById('s-scoreDescription');
    if (sDescriptions.checked) sDescriptions.click();
  }

</script>
